<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Marka</title>
</head>
<body>
    <header>
        <nav id="nav-bar">
            <div class="logo">
                <h1>MARKA</h1>
            </div>

            <div class="nav-list">
                <ul>
                    <li class="nav-item"><a href="#" class="nav-link">Products <i class="fa-solid fa-chevron-down"></i></a>
                    <ul>
                        <li><a href="#">Smartphones</a></li>
                        <li><a href="#">Tablet</a></li>
                    </ul>
                </li>
                    <li class="nav-item"><a href="#" class="nav-link">Services <i class="fa-solid fa-chevron-down"></i></a>
                        <ul>
                            <li><a href="#">Manutenções</a></li>
                            <li><a href="#">Suporte</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a href="#" class="nav-link">News</a></li>
                </ul>
            </div>
            <div class="icones">
                <ul>
                    <li class="ico-item"><a href="#" class="ico-link"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                    <li class="ico-item"><a href="#" class="ico-link"><i class="fa-solid fa-bag-shopping"></i></a></li>
                </ul>
            </div>
            <div class="login-button">
                <button><a href="#"><i class="fa-regular fa-user"></i>Sign In</a></button>
            </div>
    
            <div class="mobile-menu-icon">
                <button onclick="menuShow()"><img  class="icon" src="img/menu.svg"></button>
            </div>
        </nav>
    
        <div class="mobile-menu">
            <ul>
                <li class="nav-item"><a href="#" class="nav-link">Products <i class="fa-solid fa-chevron-down"></i></a></li>
                <li class="nav-item"><a href="#" class="nav-link">Services <i class="fa-solid fa-chevron-down"></i></a></li>
                <li class="nav-item"><a href="#" class="nav-link">News</a></li>
            </ul>

            <div class="login-button">
                <button><a href="#"><i class="fa-regular fa-user"></i>Sign In</a></button>
            </div>
        </div>
    </header>
    

    <script src="script.js"></script>
</body>
</html>
